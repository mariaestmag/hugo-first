{{ partial "header" . }}

<main>
    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ partial "tags" . }}
    </div>

    <div align="start" class="content">
        {{ .Content }}
        <ul class="content-almeria">
            {{ range .Site.Data.almerienses }}
            <li>
                <img width="100px" height="100px" style="padding: 4px;" src="{{.image}}">
                <a href=”{{ .url}}”> {{.name}}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</main>

{{ partial "footer" . }}
